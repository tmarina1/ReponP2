<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/logoRepon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/recuperarContrasena.css' %}">
    <link rel="stylesheet" href="{% static 'css/recuperarClaveCompletado.css' %}">
    <title>Contrasena recuperada</title>
</head>

<body>
    <section class="navInicio">
        <img src="{% static 'img/PAS-logos_white.png' %}" alt="Logo blanco PAS">
    </section>
    <section class="contenido">
        <div class="cuadroBlanco">
            <div class="containerContenido">
                <div class="containerForm">
                    <div class="row">
                        <div class="col">
                            <label for="basic-url" class="form-label">Su contraseña se ha recuperado la contraseña de
                                manera exitosa!</label>
                            <div class="botones">
                                <a href="{% url 'inicioSesion' %}" class="btnRecuperarContrasena"
                                    id="btnColorDiferente">Iniciar Sesion</a>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
