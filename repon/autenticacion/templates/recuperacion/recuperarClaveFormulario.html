<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/logoRepon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/recuperarContrasena.css' %}">
    <link rel="stylesheet" href="{% static 'css/recuperarClaveForm.css' %}">
    <title>Recuperar Contrase単a</title>
</head>

<body>
    <section class="navInicio">
        <img src="{% static 'img/PAS-logos_white.png' %}" alt="Logo blanco PAS">
    </section>
    <section class="contenido">
        {% if validlink %}
        <div class="cuadroBlanco">
            <div class="containerContenido">
                <form method="post">
                    <div class="containerForm">
                        {% csrf_token %}
                        <div>
                            <h1 id="tituloRecuperarContrasena">Recuperar Contrase単a</h1>
                            <div class="row">
                                <div class="col">
                                    <div class="input">
                                        <label for="basic-url" class="form-label">Nueva Contrase単a</label>
                                        {{form.new_password1}}
                                        {{form.new_password2.errors}}
                                    </div>
                                    <div class="input">
                                        <label for="basic-url" class="form-label">Confirmar Contrase単a</label>
                                        {{form.new_password2}}
                                    </div>
                                    <div class="botones">
                                        <a href="{% url 'inicioSesion' %}" class="btnRecuperarContrasena"
                                            id="btnColorDiferente">Volver</a>
                                        <button type="submit" id="btn-nuevaContrasena"
                                            class="btnRecuperarContrasena">Recuperar Cuenta</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% else %}
        <div class="invalidLink">
            <div class="container">
                <label for="basic-url" class="form-label">Enlace Invalido, ya expirado</label>
                <div class="botones invalid">
                    <a href="{% url 'inicioSesion' %}" class="btnRecuperarContrasena"
                        id="btnColorDiferente">Volver</a>
                </div>
            </div>
        </div>
        {% endif %}
    </section>
</body>

</html>
