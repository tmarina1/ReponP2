<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/logoRepon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styleRegistro.css' %}">
    <title>Crear cuenta</title>
</head>
<body>
    <section class="navRegistro">
        <img src="{% static 'img/PAS-logos_white.png' %}" alt="Logo blanco PAS">
        <a href="#">Iniciar sesión</a>
    </section>
    <div class="fondoBlanco">
        <section class="contenido">
            <h1 id="tituloRegistro">Crear cuenta</h1>
                <form method="post">
                    <div class="flexDivColumn">
                        <div class="containerInput">
                            <label>Nombre</label>
                            <input type="text" placeholder="Ejemplo: Tomás Marín" required>
                        </div>
                        <div class="containerInput">
                            <label>Correo</label>
                            <input type="text" placeholder="Ejemplo: tmarina@eafit.edu.co" required>
                        </div>
                        <div class="containerInput">
                            <label>Contraseña</label>
                            <input type="password"  required>
                        </div>
                        <div class="containerInput">
                            <label>Confirmar contraseña</label>
                            <input type="password"  required>
                        </div>
                        <button type="submit" id="btnCrearCuenta">Crear cuenta</button>
                    </div>
                </form>
        </section>
    </div>
</body>
</html>
