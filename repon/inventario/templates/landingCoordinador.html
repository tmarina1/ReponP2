{% extends 'autenticacion/plantillaCuadros.html' %}
{% load static %}
{% block title %}Landing Coordinador{% endblock %}
{%block head%}
<link rel="stylesheet" href="{% static 'css/landingCoordinador.css' %}">
<script src="https://kit.fontawesome.com/4efaf993e1.js" crossorigin="anonymous"></script>
{%endblock%}

{% block content %}
<section class="containerTituloLanding">
    <h1 class="tituloLanding">Proyectos</h1>
</section>
<section class="containerBotones">
    <a class="botonesLanding" href="#">
        <div class="containerContenido">
            <h3 class="subtitulos">Proyecto</h3>
            <p class="textoContenido">Rio 1</p>
        </div>
        <div class="containerContenido">
            <h3 class="subtitulos">Coordinador</h3>
            <p class="textoContenido">Tomás Marín</p>
        </div>
        <div class="containerCirculo">
            <div class="circulo">
                <i class="fas fa-chevron-right" id="flecha"></i>
            </div>
        </div>
    </a>
    <a class="botonesLanding" href="#">
        <div class="containerContenido">
            <h3 class="subtitulos">Proyecto</h3>
            <p class="textoContenido">Valle</p>
        </div>
        <div class="containerContenido">
            <h3 class="subtitulos">Coordinador</h3>
            <p class="textoContenido">Miguel Martínez</p>
        </div>
        <div class="containerCirculo">
            <div class="circulo">
                <i class="fas fa-chevron-right" id="flecha"></i>
            </div>
        </div>
    </a>
</section>
{% endblock %}
