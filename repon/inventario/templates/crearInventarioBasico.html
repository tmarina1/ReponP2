{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="" />
    <link rel="stylesheet" href="{% static 'css/inventarioBasico.css' %}">
    <title>Crear Empresa</title>
</head>


<body>
    <section class="navRegistro">
        <img src="" alt="Logo blanco PAS">
        <a href="">Cerrar sesion</a>
    </section>

    <div class="content">
        <section class="contenido">
            <h1 id="tituloCrearEmpresa">Ingrese la informaci√≥n basica del insumo</h1>
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col">
                        <div class="input">
                            <label for="basic-url" class="form-label">Codigo Insumo</label>
                            <input type="number" name="codigo" class="form-control" placeholder="Ejemplo: 2023">
                        </div>
                        <div class="input">
                            <label for="basic-url" class="form-label">Referencia</label>
                            <input type="text" name="ref" class="form-control" placeholder="Ejemplo: Ladrillo">
                        </div>
                        <div class="input">
                            <label for="basic-url" class="form-label">Unidad Base</label>
                            <input type="text" name="unidadBase" class="form-control" placeholder="Ejemplo: Kilogramos">
                        </div>
                        <div class="input">
                            <label for="basic-url" class="form-label">Cantidad</label>
                            <input type="number" name="cantidad" class="form-control" placeholder="Ejemplo: 10">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input">
                            <label for="basic-url" class="form-label">Valor Unitario</label>
                            <input type="number" name="valorU" class="form-control" placeholder="Ejemplo: 15000">
                        </div>
                        <div class="input">
                            <label for="basic-url" class="form-label">Iva</label>
                            <input type="number" name="iva" class="form-control" placeholder="Ejemplo: 2850">
                        </div>
                        <div class="confirmacion">
                            <div class="botones">
                                <button type="button" class="btn btn-izq btn-sm">Volver</button>
                                <button type="submit" class="btn btn-der btn-sm">Continuar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
