{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="" />
    <link rel="stylesheet" href="{% static 'css/crearEmpresa.css' %}">
    <title>Crear Empresa</title>
</head>


<body>
    <section class="navRegistro">
        <img src="" alt="Logo blanco PAS">
        <a href="">Cerrar sesion</a>
    </section>

    <div class="content">
        <section class="contenido">
            <h1 id="tituloCrearEmpresa">Crear empresa</h1>
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col">
                        <div class="input">
                            <label for="basic-url" class="form-label">NIT (Obligatorio)</label>
                            <input type="text" class="form-control" placeholder="Ejemplo: 901567814">
                        </div>
                        <div class="input">
                            <label for="basic-url" class="form-label">Nombre de la empresa (Obligatorio)</label>
                            <input type="text" class="form-control" placeholder="Ejemplo: Homecenter">
                        </div>
                        <div class="input">
                            <label for="basic-url" class="form-label">Dirección (Obligatorio)</label>
                            <input type="text" class="form-control" placeholder="Ejemplo: Calle 45b sur #25 - 15">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input">
                            <label for="basic-url" class="form-label">Correo de contacto (Obligatorio)</label>
                            <input type="text" class="form-control" placeholder="Ejemplo: repon@gmail.com">
                        </div>
                        <div class="input">
                            <label for="basic-url" class="form-label">Teléfono (Obligatorio)</label>
                            <input type="text" class="form-control" placeholder="Ejemplo: 3105316789">
                        </div>
                        <div class="confirmacion">
                            <div class="advertencia">
                                <label class="verificacion-label">*Recuerde verificar la información
                                    antes de crear la empresa</label>
                            </div>

                            <div class="botones">
                                <button type="button" class="btn btn-izq btn-sm">Volver</button>
                                <button type="button" class="btn btn-der btn-sm">Crear Empresa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
