{% extends 'autenticacion/plantillaCuadros.html' %}
{% load static %}
{% block title %}Panel Administrador{% endblock %}
{%block head%}
<link rel="stylesheet" href="{% static 'css/panelAdministrador.css' %}">
<script src="https://kit.fontawesome.com/4efaf993e1.js" crossorigin="anonymous"></script>
{%endblock%}

{% block content %}
<section class="panelAdministrador">
    <h1 class="tituloLanding">Panel Administrador</h1>
</section>
<section class="containerBotones">
    <a class="botonesLanding" href="{% url 'comparacionMedio' %}">
        <div class="containerContenido">
            <h3 class="subtitulos">Comparacion con el medio</h3>
        </div>
        <div class="containerCirculo">
            <div class="circulo">
                <i class="fas fa-chevron-right" id="flecha"></i>
            </div>
        </div>
    </a>
</section>
{% endblock %}
