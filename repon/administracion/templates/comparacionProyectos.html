{% extends 'autenticacion/plantillaCuadros.html' %}
{% load static %}
{% block title %}Comparación entre proyectos{% endblock %}
{%block head%}
<link rel="stylesheet" href="{% static 'css/comparacionProyectos.css' %}">
<script src="https://kit.fontawesome.com/4efaf993e1.js" crossorigin="anonymous"></script>
{%endblock%}

{% block content %}
<section class="contenido">
    <div class="cuadroBlanco">
        <div class="containerContenido">
            <h1 id="titulo">Comparación entre proyectos</h1>
            <div class="containerColumnas seleccionarProyecto" >
                <div class="columna" >
                    <div class="input">
                        <select name="estadoProyecto" id="" class="form-control" required>
                            <option value="Por empezar">Proyecto #</option>
                            <option value="Por empezar">Proyecto #</option>
                            <option value="Por empezar">Proyecto #</option>
                        </select>
                    </div>
                </div>
                <div class="columna" >
                    <div class="input">
                        <select name="estadoProyecto" id="" class="form-control" required>
                            <option value="Por empezar">Proyecto #</option>
                            <option value="Por empezar">Proyecto #</option>
                            <option value="Por empezar">Proyecto #</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="containerColumnas" >
                <div class="columna" >
                    <table class="table table-bordered ">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Proyecto 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="columna" >
                    <table class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Proyecto 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td >@mdo</td>
                            </tr>
                            <tr>
                                <td >@mdo</td>
                            </tr>
                            <tr>
                                <td >@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="botones">
                <a class="volver" href="{% url 'landingAdmon' %}">Volver</a>
                <button type="submit" class="btn btn-der btn-sm">Consultar</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
