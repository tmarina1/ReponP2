{% extends 'autenticacion/plantillaCuadros.html' %}
{% load static %}
{% block title %}Comparacion con el medio{% endblock %}
{%block head%}
<link rel="stylesheet" href="{% static 'css/comparacionMedio.css' %}">
<script src="https://kit.fontawesome.com/4efaf993e1.js" crossorigin="anonymous"></script>
{%endblock%}

{% block content %}
<section class="contenido">
    <div class="cuadroBlanco">
        <div class="containerContenido">
            <h1 id="titulo">Empresa vs medio</h1>
            <div class="containerColumnas" >
                <div class="columna" >
                    <table class="table table-bordered ">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Mi Empresa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="columna" >
                    <table class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">El medio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="containerBtnVolver">
        <a href="{% url 'landingAdmon' %}" class="btnVolver">Volver</a>
    </div>
</section>
{% endblock %}
